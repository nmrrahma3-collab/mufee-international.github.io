<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home | Mufee International</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      background: #ffffff;
      color: #111;
    }

    /* ================= HEADER ================= */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: #ffffff;
      border-bottom: 1px solid #eee;
      z-index: 1000;
    }

    .header-container {
      max-width: 1200px;
      margin: auto;
      padding: 14px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .brand {
      font-weight: 700;
      font-size: 18px;
    }

    nav a {
      margin-left: 25px;
      text-decoration: none;
      color: #111;
      font-weight: 500;
      font-size: 15px;
    }

    nav a:hover {
      color: #d4af37;
    }

    /* ================= HERO ================= */
    .hero {
      margin-top: 100px;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
      padding: 80px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 60px;
    }

    .hero-left {
      flex: 1;
    }

    .hero-left h1 {
      font-size: 56px;
      line-height: 1.1;
      font-weight: 700;
    }

    .hero-left h1 span {
      color: #d4af37;
    }

    .hero-left p {
      margin-top: 20px;
      font-size: 18px;
      color: #555;
      max-width: 520px;
    }

    .hero-left button {
      margin-top: 34px;
      padding: 14px 36px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #d4af37, #f6e27a);
      color: #000;
      box-shadow: 0 10px 25px rgba(212,175,55,0.45);
    }

    /* ================= HERO IMAGE ================= */
    .hero-right {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    .hero-right img {
      width: 100%;
      max-width: 420px;
      border-radius: 26px;
      display: block;
    }

    /* ================= MOBILE ================= */
    @media (max-width: 900px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }

      .hero-left p {
        margin-left: auto;
        margin-right: auto;
      }
    }
  </style>
</head>

<body>

<!-- HEADER -->
<header>
  <div class="header-container">
    <div class="brand">Mufee International</div>
    <nav>
      <a href="home.html">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>
  </div>
</header>

<!-- HERO SECTION -->
<section class="hero">
  <div class="hero-left">
    <h1>
      Trusted Global Partner<br>
      <span>For Cosmetic Imports</span>
    </h1>

    <p>
      Delivering authentic cosmetic brands through reliable import
      and distribution networks.
    </p>

    <button>Book Appointment</button>
  </div>

  <div class="hero-right">
    <!-- HOME PAGE HERO IMAGE -->
    <img src="images/hero.jpg" alt="Mufee International Home Hero">
  </div>
</section>

</body>
</html></section>

<!-- SERVICES PREVIEW -->
<section class="services-preview">
  <div class="service-card">Cosmetic Import</div>
  <div class="service-card">Distribution Network</div>
  <div class="service-card">Wholesale Supply</div>
  <div class="service-card">Brand Handling</div>
</section>

</body>
</html>

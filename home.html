<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mufee International</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>


<!-- ===== NAVBAR ===== -->
<header class="navbar">
  <div class="navbar-inner">

    <div class="navbar-logo">
      <img src="logo.png" alt="Logo">
    </div>

    <nav class="navbar-menu">
      <a href="home.html">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>

    <a href="#" class="navbar-contact">Contact</a>

  </div>
</header>
  
<!-- ===== OVAL TOP BAR ===== -->
<header class="top-bar">
  <div class="bar-inner">

    <!-- LOGO ONLY -->
    <div class="logo-circle">
      <img src="logo.png" alt="Logo">
    </div>

    <!-- MENU -->
    <nav class="nav-links">
      <a href="home.html">Home</a>
      <a href="#">Services</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>

    <!-- CONTACT BUTTON -->
    <a href="#" class="contact-btn">Contact</a>

  </div>
</header>

<!-- ===== HERO SECTION ===== -->
<section class="hero">

  <!-- LEFT TEXT -->
  <div class="hero-left">
    <div class="hero-text-box">
      <h1 class="black">We Build Excellence Through Solutions</h1>
      <h1 class="gold">Designed for Global Businesses</h1>
      <h1 class="black">Driven by Innovation and Trust</h1>
    </div>
  </div>

  <!-- RIGHT IMAGE -->
  <div class="hero-right">
    <img src="hero.png" alt="Hero Image">
  </div>

</section>

</body>
</html>

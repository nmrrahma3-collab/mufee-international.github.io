<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mufee International (PVT) LTD</title>

  <!-- Google Font (Clean & Premium) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #ffffff;
      color: #111;
    }

    /* ================= ENTER PAGE ================= */
    .enter-page {
      height: 100vh;
      width: 100%;
      background: linear-gradient(135deg, #000000, #111111);
      display: flex;
      align-items: center;
      justify-content: center;
      position: fixed;
      z-index: 9999;
    }

    .enter-content {
      text-align: center;
      color: white;
    }

    .enter-content h1 {
      font-size: 54px;
      margin-bottom: 30px;
      letter-spacing: 1px;
    }

    .enter-btn {
      padding: 18px 48px;
      font-size: 18px;
      border: none;
      cursor: pointer;
      border-radius: 40px;
      background: linear-gradient(135deg, #f5d27a, #c9a14a);
      color: #000;
      font-weight: 600;
      box-shadow: 0 10px 30px rgba(201,161,74,0.5);
    }

    /* ================= HEADER ================= */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: #ffffff;
      border-bottom: 1px solid #eee;
      z-index: 1000;
    }

    .header-container {
      max-width: 1200px;
      margin: auto;
      padding: 14px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo img {
      height: 52px;
      border-radius: 50%;
    }

    nav {
      display: flex;
      gap: 28px;
    }

    nav a {
      text-decoration: none;
      color: #111;
      font-weight: 500;
      font-size: 15px;
    }

    nav a:hover {
      color: #c9a14a;
    }

    /* ================= HERO ================= */
    .hero {
      margin-top: 100px;
      min-height: 90vh;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
      padding: 60px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .hero-text {
      max-width: 550px;
    }

    .hero-text h1 {
      font-size: 58px;
      line-height: 1.1;
      margin-bottom: 20px;
    }

    .hero-text span {
      color: #c9a14a;
    }

    .hero-text p {
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
    }

    .hero-btn {
      padding: 14px 36px;
      background: linear-gradient(135deg, #f5d27a, #c9a14a);
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
    }

    .hero-image img {
      max-width: 420px;
    }

    /* ================= STATS ================= */
    .stats {
      background: #f9f9f9;
      padding: 80px 20px;
    }

    .stats-container {
      max-width: 1200px;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 40px;
      text-align: center;
    }

    .stat h2 {
      font-size: 40px;
      color: #c9a14a;
    }

    .stat p {
      color: #555;
      margin-top: 10px;
    }

    /* ================= RESPONSIVE ================= */
    @media (max-width: 900px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }

      .hero-image img {
        margin-top: 40px;
      }

      nav {
        display: none;
      }
    }
  </style>
</head>

<body>

  <!-- ENTER PAGE -->
  <div class="enter-page" id="enterPage">
    <div class="enter-content">
      <h1>Welcome</h1>
      <button class="enter-btn" onclick="enterSite()">Enter</button>
    </div>
  </div>

  <!-- HEADER -->
  <header>
    <div class="header-container">
      <div class="logo">
        <!-- CHANGE LOGO NAME HERE -->
        <img src="logo.png" alt="Mufee Logo">
      </div>

      <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Brands</a>
        <a href="#">Contact</a>
      </nav>
    </div>
  </header>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-text">
      <h1>Global Cosmetic<br><span>Import & Distribution</span></h1>
      <p>Sourced globally. Delivered reliably. Trusted by partners.</p>
      <button class="hero-btn">Contact Us</button>
    </div>

    <div class="hero-image">
      <!-- CHANGE BANNER IMAGE HERE -->
      <img src="banner.png" alt="Banner">
    </div>
  </section>

  <!-- STATS -->
  <section class="stats">
    <div class="stats-container">
      <div class="stat">
        <h2>10+</h2>
        <p>Years Experience</p>
      </div>
      <div class="stat">
        <h2>50+</h2>
        <p>Brands Handled</p>
      </div>
      <div class="stat">
        <h2>100+</h2>
        <p>Partners Trusted</p>
      </div>
    </div>
  </section>

  <script>
    function enterSite() {
      document.getElementById("enterPage").style.display = "none";
    }
  </script>

</body>
</html>

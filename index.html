<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
    }

    /* FULL SCREEN BANNER */
    body {
      background-image: url("images/banner.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

    /* GOLD ENTER BUTTON */
    .enter-btn {
      position: absolute;
      bottom: 40px;
      right: 40px;

      padding: 18px 56px;
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 2px;
      text-decoration: none;

      color: #000;
      background: linear-gradient(
        135deg,
        #d4af37,
        #f6e27a,
        #d4af37
      );

      border-radius: 50px;
      box-shadow: 0 10px 25px rgba(212,175,55,0.5);
    }

    /* MOBILE */
    @media (max-width: 768px) {
      .enter-btn {
        bottom: 20px;
        right: 20px;
        padding: 16px 44px;
        font-size: 16px;
      }
    }
  </style>
</head>

<body>

  <a href="#" class="enter-btn">WELCOME</a>

</body>
</html>
